addSF : 0.205094113066275

[Sample2017]
name : ttHad2017
path : data/datasets/Run2Legacy_v1p2/2017/TTToHadronic_TuneCP5_PSweights_13TeV-powheg-pythia8.txt
selection : nBDeepFlavL >= 4 and nBDeepFlavM  == 2
addSF : 0.124168551834533

[Sample2018]
