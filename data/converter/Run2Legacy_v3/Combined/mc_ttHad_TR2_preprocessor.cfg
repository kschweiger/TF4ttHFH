[General]
outputPrefix : preprocData_Run2Legacy_Comb_TR2_v1p1
maxEvents : 9999999
outputVariables : *
categories : 7j,8j,9j
samples : Sample2016,Sample2017,Sample2018
addRatio : True

[Sample]
name : ttHad

[Sample2016]
name : ttHad2017
path : data/datasets/Run2Legacy_v1p2/2016/TTToHadronic_TuneCP5_PSweights_13TeV-powheg-pythia8.txt
