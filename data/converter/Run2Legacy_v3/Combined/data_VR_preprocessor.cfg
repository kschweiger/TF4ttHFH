[General]
outputPrefix : preprocData_Run2Legacy_Comb_VR_v1p1
maxEvents : 99999999999
outputVariables : *
categories : 7j,8j,9j
addRatio : True

[Sample]
name : Data
path : data/datasets/Run2Legacy_v1p1/2016/JetHT.txt,data/datasets/Run2Legacy_v1p1/2017/JetHT.txt,data/datasets/Run2Legacy_v1p1/2017/BTagCSV.txt,data/datasets/Run2Legacy_v1p1/2018/JetHT.txt
selection : nBDeepFlavM >= 4 

[7j]
name : 7J
selection : njets == 7 and ((Wmass4b > 30 and Wmass4b < 60) or (Wmass4b > 100 and Wmass4b < 250))

[8j]
name : 8J
selection : njets == 8 and ((Wmass4b > 30 and Wmass4b < 60) or (Wmass4b > 100 and Wmass4b < 250))

[9j]
name : 9J
selection : njets >= 9 and ((Wmass4b > 30 and Wmass4b < 70) or (Wmass4b > 92 and Wmass4b < 250))
